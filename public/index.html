<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>When is the race?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape-a" aria-hidden="true"></div>
    <div class="bg-shape bg-shape-b" aria-hidden="true"></div>
    <main class="container">
      <header class="header">
        <div>
          <h1>When is the race?</h1>
          <p class="subtitle">Fast local times for every session in the next F1 weekend.</p>
          <p id="timezone" class="timezone">Detecting timezone...</p>
        </div>
        <div class="controls">
          <button id="clockToggle" class="toggle-time" type="button" aria-pressed="false">24h Off</button>
          <button id="refreshButton" class="refresh" type="button">Refresh</button>
        </div>
      </header>

      <section class="card" aria-live="polite">
        <div id="status" class="status">Loading race weekend...</div>
        <div id="event" class="event hidden">
          <h2 id="raceName"></h2>
          <p id="location" class="location"></p>
          <ul id="sessions" class="sessions"></ul>
        </div>
      </section>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
